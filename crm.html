<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="crm.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700&display=swap" rel="stylesheet">

    <title>CRM-form</title>
</head>
<body>

    <div class="overlay">
        <div class="modal">

            <button class="modal__close" id="close"></button>

            <h3 class="form__title">добавить товар</h1>

        <form action="" class="form" action="https://jsonplaceholder.typicode.com/posts" method="post" name="addProduct">
                

                <fieldset class="form__fieldset">
                    

                    <label for="name" class="form__label">Наименование</label>
                    <input type="text" name="name" id="name" class="form__input" required>
                    
                    <label for="category" class="form__label">Категория</label>
                    <input type="text" id="category" list="categories"  name="category" class="form__input" required>
                    
                    <datalist class="datalist"  name="category" id="categories">
                        <option class="datalist-item" value="Техника для дома"></option>
                        <option class="datalist-item" value="Бытовая техника для красоты"></option>
                        <option class="datalist-item" value="Кухонная бытовая техника"></option>
                    </datalist>  
                    
                    <label for="unit" class="form__label"> Единицы измерения</label>
                    <input type="text" id="unit" name="unit" class="form__input" required>

                                                                  
                    <label for="discont" class="form__label"> Дисконт</label>
                    <div class="form__addition">
                        <input type="checkbox" id="discont" class="form__ch-box" >
                        <input type="text"  class="form__input form__input_addition" disabled>
                    </div>
                                                                              
                    <label for="description" class="form__label">Описание</label>
                    <textarea  id="description" name="description" rows="5" class="form__input form__input_resize_none" required></textarea>
                    
                    <label for="amount" class="form__label"> Количество</label>
                    <input type="number" id="amount" name="amount" class="form__input" required>
                    
                    <label for="price" class="form__label">Цена</label>
                    <input type="text" id="price" name="price" class="form__input" required>
                    
             </fieldset>

             <div class="form__submit">
                <button class="form__submit-btn" type="submit">Добавить товар</button>
            
            </form>
        </div>
    </div>
    
</body>
</html>
